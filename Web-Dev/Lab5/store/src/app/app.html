<h1>Online Store</h1>

<div class="categories">
  <button *ngFor="let category of categories"
          (click)="selectCategory(category.id)">
    {{ category.name }}
  </button>
</div>

<div *ngIf="selectedCategoryId; else welcome">
  <app-product-list
    [products]="products">
  </app-product-list>
</div>

<ng-template #welcome>
  <p>Select a category</p>
</ng-template>
