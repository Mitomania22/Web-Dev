<div class="card">
  <img [src]="product.image">
  <h3>{{ product.name }}</h3>
  <p>{{ product.description }}</p>
  <p>{{ product.price }} ₸</p>
  <p>⭐ {{ product.rating }}</p>
  <p>❤ {{ product.likes }}</p>

  <button (click)="like()">Like</button>
  <button (click)="remove()">Delete</button>
  <button (click)="share()">Share</button>
</div>
